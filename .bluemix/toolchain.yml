version: '2'
default_locale: en
locales:
  $ref: locales.yml
template:
  name: Microservices toolchain
  description: >-
    With this cloud-native toolchain, you use a sample to create an online store
    that consists of three microservices: a Catalog API, an Orders API, and a UI
    that calls both of the APIs. The toolchain is preconfigured for continuous
    delivery, source control, blue-green deployment, functional testing, issue
    tracking, and online editing.


    The Catalog and Orders API are backed by a Cloudant store. As part of
    deploying this application a Cloudant service instance will be created. For
    more information and terms, see the [Bluemix
    catalog](/catalog/services/cloudant-nosql-db/).


    This toolchain uses tools that are part of the Continuous Delivery service.
    If an instance of that service isn't already in your organization, when you
    click **Create**, it is automatically added. For more information and terms,
    see the [Bluemix catalog](/catalog/services/continuous-delivery/).


    To get started, click **Create**.
  header: '![](toolchain.svg?localize)'
  icon: icon.svg
  required:
    - ui-build
    - catalog-api-build
    - orders-api-build
    - catalog-api-repo
    - orders-api-repo
    - ui-repo
  info:
    git url: >-
      [https://github.com/open-toolchain/toolchain-demo](https://github.com/open-toolchain/toolchain-demo)
    git branch: >-
      [dedicated](https://github.com/open-toolchain/toolchain-demo/tree/dedicated)
toolchain:
  name: 'toolchain-demo-{{timestamp}}'
services:
  catalog-api-repo:
    service_id: github
    parameters:
      repo_name: '{{form.github.parameters.catalog-api-repo_name}}'
      repo_url: '{{form.github.parameters.catalog-api-repo_url}}'
      type: clone
      has_issues: false
  orders-api-repo:
    service_id: github
    parameters:
      repo_name: '{{form.github.parameters.orders-api-repo_name}}'
      repo_url: '{{form.github.parameters.orders-api-repo_url}}'
      type: clone
      has_issues: false
  ui-repo:
    service_id: github
    parameters:
      repo_name: '{{form.github.parameters.ui-repo_name}}'
      repo_url: '{{form.github.parameters.ui-repo_url}}'
      type: clone
      has_issues: true
  ui-build:
    service_id: pipeline
    parameters:
      services:
        - ui-repo
      name: 'ui-{{toolchain.name}}'
      ui-pipeline: true
      configuration:
        content:
          $ref: ui.pipeline.yml
          $refType: text
        env:
          QA_SPACE_NAME: '{{form.pipeline.parameters.qa-space}}'
          UI_REPO: ui-repo
          DEV_SPACE_NAME: '{{form.pipeline.parameters.dev-space}}'
          DEV_ORG_NAME: '{{form.pipeline.parameters.dev-organization}}'
          DEV_REGION_ID: '{{form.pipeline.parameters.dev-region}}'
          CF_APP_NAME: '{{form.pipeline.parameters.ui-app-name}}'
          QA_ORG_NAME: '{{form.pipeline.parameters.qa-organization}}'
          QA_REGION_ID: '{{form.pipeline.parameters.qa-region}}'
          PROD_SPACE_NAME: '{{form.pipeline.parameters.prod-space}}'
          PROD_ORG_NAME: '{{form.pipeline.parameters.prod-organization}}'
          PROD_REGION_ID: '{{form.pipeline.parameters.prod-region}}'
        execute: true
  catalog-api-build:
    service_id: pipeline
    parameters:
      services:
        - catalog-api-repo
      name: 'catalog-api-{{toolchain.name}}'
      configuration:
        content:
          $ref: catalog-api.pipeline.yml
          $refType: text
        env:
          QA_SPACE_NAME: '{{form.pipeline.parameters.qa-space}}'
          CATALOG_API_REPO: catalog-api-repo
          DEV_SPACE_NAME: '{{form.pipeline.parameters.dev-space}}'
          DEV_ORG_NAME: '{{form.pipeline.parameters.dev-organization}}'
          DEV_REGION_ID: '{{form.pipeline.parameters.dev-region}}'
          CF_APP_NAME: '{{form.pipeline.parameters.catalog-app-name}}'
          QA_ORG_NAME: '{{form.pipeline.parameters.qa-organization}}'
          QA_REGION_ID: '{{form.pipeline.parameters.qa-region}}'
          PROD_SPACE_NAME: '{{form.pipeline.parameters.prod-space}}'
          PROD_ORG_NAME: '{{form.pipeline.parameters.prod-organization}}'
          PROD_REGION_ID: '{{form.pipeline.parameters.prod-region}}'
        execute: true
  orders-api-build:
    service_id: pipeline
    parameters:
      services:
        - orders-api-repo
      name: 'orders-api-{{toolchain.name}}'
      configuration:
        content:
          $ref: order-api.pipeline.yml
          $refType: text
        env:
          QA_SPACE_NAME: '{{form.pipeline.parameters.qa-space}}'
          ORDER_API_REPO: orders-api-repo
          DEV_SPACE_NAME: '{{form.pipeline.parameters.dev-space}}'
          DEV_ORG_NAME: '{{form.pipeline.parameters.dev-organization}}'
          DEV_REGION_ID: '{{form.pipeline.parameters.dev-region}}'
          CF_APP_NAME: '{{form.pipeline.parameters.orders-app-name}}'
          QA_ORG_NAME: '{{form.pipeline.parameters.qa-organization}}'
          QA_REGION_ID: '{{form.pipeline.parameters.qa-region}}'
          PROD_SPACE_NAME: '{{form.pipeline.parameters.prod-space}}'
          PROD_ORG_NAME: '{{form.pipeline.parameters.prod-organization}}'
          PROD_REGION_ID: '{{form.pipeline.parameters.prod-region}}'
        execute: true
  webide:
    service_id: orion
form:
  pipeline:
    parameters:
      dev-space: dev
      qa-space: qa
      prod-space: prod
      orders-app-name: '{{services.orders-api-repo.parameters.repo_name}}'
      catalog-app-name: '{{services.catalog-api-repo.parameters.repo_name}}'
      ui-app-name: '{{services.ui-repo.parameters.repo_name}}'
    schema:
      $ref: deploy.json
  github:
    parameters:
      catalog-api-repo_name: 'catalog-api-{{toolchain.name}}'
      catalog-api-repo_url: 'https://github.com/open-toolchain/Microservices_CatalogAPI'
      orders-api-repo_name: 'orders-api-{{toolchain.name}}'
      orders-api-repo_url: 'https://github.com/open-toolchain/Microservices_OrdersAPI'
      ui-repo_name: 'ui-{{toolchain.name}}'
      ui-repo_url: 'https://github.com/open-toolchain/Microservices_UI'
    schema:
      $ref: github.json
