template.name: "Sviluppo e test di microservizi su Cloud Foundry con GitHub.com"
template.description: "Utilizzando questa toolchain nativa del cloud, viene utilizzato un esempio per creare un negozio online composto da tre microservizi: un'API Catalogo, un'API Ordini ed una UI che richiama entrambe le API. La toolchain è preconfigurata per la distribuzione continua, il controllo origine, il blue-green deployment, il test funzionale, la traccia dei problemi e la modifica online.\n\nIl backup delle API Catalogo e Ordini è eseguito da un archivio Cloudant. Come parte della distribuzione di questa applicazione, verrà creata un'istanza del servizio Cloudant. Per ulteriori informazioni e per i termini, vedere il [catalogo Bluemix](/catalog/services/cloudant-nosql-db/).\n\nQuesta toolchain utilizza strumenti del servizio Continuous Delivery. Se nell'organizzazione selezionata non è presente un'istanza di tale servizio, questa sarà automaticamente aggiunta quando si fa clic su **Crea**. Per ulteriori informazioni e per i termini, vedere [Catalogo Bluemix](/catalog/services/continuous-delivery/).\n\nPer iniziare, fare clic su **Crea**.\n\nPer le istruzioni dettagliate, seguire l'[esercitazione](https://www.ibm.com/devops/method/tutorials/tutorial_toolchain_microservices)."
template.gettingStarted: "**La toolchain è pronta!**\n**Avvio rapido: ** eseguire il commit di una modifica al repository Git per attivare una nuova build e distribuzione do uno dei microservizi. Esaminare i risultati nel dashboard Deployment Risk in DevOps Insights.\nPer le istruzioni dettagliate, consultare l'[esercitazione](https://www.ibm.com/devops/method/tutorials/tutorial_toolchain_microservices?task=3) per questa toolchain."
