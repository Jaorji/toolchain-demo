template.name: "Microservices ツールチェーン"
template.description: "このクラウド・ネイティブのツールチェーンでは、3 つのマイクロサービス (Catalog API、Orders API、およびそれら両方の API を呼び出す UI) から成る、オンライン・ストアを作成するためのサンプルを使用します。このツールチェーンは、継続的デリバリー、ソース管理、blue-green デプロイメント、機能テスト、Issue のトラッキング、およびオンライン編集用に事前構成されています。\n\nCatalog API と Orders API は、Cloudant ストアに基づいています。このアプリケーションのデプロイの一環として、Cloudant サービス・インスタンスが作成されます。詳細および条件については、[Bluemix カタログ](/catalog/services/cloudant-nosql-db/)を参照してください。\n\nこのツールチェーンは、Continuous Delivery サービスに含まれるツールを使用します。そのサービスのインスタンスが、選択した組織にまだない場合、**「作成」**をクリックすると自動的に追加されます。詳細および条件については、[Bluemix カタログ](/catalog/services/continuous-delivery/)を参照してください。\n\n開始するには、**「作成」**をクリックします。"
template.gettingStarted: "**ツールチェーンの準備ができました。**\n**クイック・スタート:** Git リポジトリーに対する変更をコミットし、いずれかのマイクロサービスの新しいビルドおよびデプロイメントをトリガーしてください。DevOps Insights の「デプロイメント・リスク」ダッシュボードで結果を確認してください。\nステップバイステップの説明については、このツールチェーンの[チュートリアル](https://www.ibm.com/devops/method/tutorials/tutorial_toolchain_microservices?task=3)を参照してください。"
