template.name: "Chaîne d'outils de microservices"
template.description: "Cette chaîne d'outils native pour le cloud permet de construire, à partir d'un exemple, un magasin en ligne comprenant trois microservices : une API Catalog, une API Orders et une interface graphique qui appelle les deux API. Cette chaîne d'outils est préconfigurée pour la distribution continue, le contrôle des sources, le déploiement Blue-Green, les tests fonctionnels, le suivi des problèmes et l'édition en ligne.\n\nLes API Catalog et Orders sont sauvegardées par un magasin Cloudant. Au cours du déploiement de cette application, une instance de service Cloudant est créée. Pour plus d'informations et pour obtenir les dispositions applicables, consultez le [catalogue Bluemix](/catalog/services/cloudant-nosql-db/).\n\nCette chaîne d'outils utilise des outils qui font partie du service Continuous Delivery. Si aucune instance de ce service n'existe dans l'organisation sélectionnée, elle est automatiquement ajoutée lorsque vous cliquez sur **Créer**. Pour plus d'informations et pour obtenir les dispositions applicables, consultez le [catalogue Bluemix](/catalog/services/continuous-delivery/).\n\nPour commencer, cliquez sur **Créer**."
template.gettingStarted: "**Votre chaîne d'outils est prête !**\n**Démarrage rapide :** validez une modification dans un référentiel Git afin de déclencher une nouvelle génération et un nouveau déploiement de l'un des microservices. Les résultats s'affichent dans le tableau de bord Deployment Risk de DevOps Insights.\nPour obtenir des instructions étape par étape, reportez-vous au [tutoriel](https://www.ibm.com/devops/method/tutorials/tutorial_toolchain_microservices?task=3) relatif à cette chaîne d'outils."
